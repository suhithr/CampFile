<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-1.11.3.min.js') }}">\x3C/script>')</script>
	<script type="text/javascript">
		$(document).ready(
			function() {
				sse = new EventSource('/sse_event_source');
				sse.onmessage = function(message) {
					console.log('A message hs arrived');
					$('#output').append('<li>' + message.data + '</li>');
				}
			})
	</script>
</head>

</ul>
</body>
</html>
