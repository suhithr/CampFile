{% extends "base.html" %}
{% block head %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
	</script>
	<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery-1.11.3.min.js') }}">\x3C/script>')</script>
	<script type='text/javascript'>
		//sets the global variable to the prefix to the root of the application
		$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	</script>
	<script src="/static/search.js">
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			readyFunction("{{ current_user.hostel }}")
		});
	</script>
	<title>Search - CampFile</title>
{% endblock head %}
{% block content %}
<form action="" method="post">
	{{ form.csrf_token }}
	<div>
		<label for="searchbox">Search:</label>
		{{ form.search(id="searchbox") }}
			<span class="error">
				{% if form.search.errors %}
					{% for error in for.search.errors %}
						{{ error }}
					{% endfor %}
				{% endif %}
			</span>
		
	</div>
	<div class="suggest-container">
		<ul class="suggest-list">

		</ul>
	</div>
{% endblock content %}
